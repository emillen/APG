<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:apg="http://xmlns.jcp.org/jsf/composite/apg"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/layout.xhtml">
            
            <ui:define name="title">
                Shopping cart
            </ui:define>
            
            <ui:define name="content">
                <c:forEach var="item" varStatus="status" items="#{cartView.cart}">
                    <apg:cartItem 
                        name="#{item.item.name}"
                        price="#{item.item.price}"
                        amount="#{item.amount}"/>
                </c:forEach>
                <h:form class="smaller">
                    <div class="btn-group">
                        <h:commandButton value="Empty cart" action="#{cartView.emptyCart}" class="btn btn-default"> </h:commandButton>
                        <h:commandButton value="Buy all" action="#{cartView.buyCart}" class="btn btn-default"> </h:commandButton>
                    </div>
                </h:form>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
