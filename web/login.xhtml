<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"


      xmlns:apg="http://xmlns.jcp.org/jsf/composite/apg"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="template/layout.xhtml">

            <ui:define name="title">
                Login
            </ui:define>

            <ui:define name="content">
                <h2>
                    <h:outputText value="Log in!"></h:outputText>
                </h2>

                <apg:userFormComponent
                    username="#{loginView.username}"
                    password="#{loginView.password}"
                    action="#{loginView.validate}"/>
                <p style="margin-top:15px;">
                    <h:link value="register!" outcome="/register"/>
                </p>
                <c:if test="#{not empty loginView.errormsg}">
                    <div class="alert alert-danger" role="alert">#{loginView.errormsg}</div>
                </c:if>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
