<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>        
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">APG</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><h:link value="Home" outcome="/index"/></li>
                        <li><h:link value="Store" outcome="/store"/></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <c:choose>

                            <c:when test="${empty userManager.username}">

                                <li>
                                    <h:link outcome="/login"> Login </h:link>
                                </li>

                            </c:when>    
                            <c:otherwise>

                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> #{userManager.username} <span class="caret"></span></a>
                                    <ul class="dropdown-menu text-right" aria-labelledby="dropdownMenu1">
                                        <li>
                                            <a href="cart.xhtml"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</a>
                                        </li>
                                        <li role="separator" class="divider"></li>
                                        <li>
                                            <c:if test="#{userManager.admin}">
                                                <a href="block.xhtml">Block users</a>
                                            </c:if>
                                        </li>
                                        <li role="separator" class="divider"></li>
                                        <li>
                                            <h:link outcome="/logout" ><i class="fa fa-sign-out" aria-hidden="true"> </i> Log out</h:link>
                                        </li>
                                    </ul>
                                </li>
                            </c:otherwise>
                        </c:choose>

                    </ul>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
